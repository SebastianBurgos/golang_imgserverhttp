<!DOCTYPE html>
<html lang="es">
<head>
    <title>Servidor de Imagenes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .custom-rounded-container {
            background-color: #24242c;
            border-radius: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2"
                        viewBox="0 0 24 24">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
                        <circle cx="12" cy="13" r="4" />
                    </svg>
                    <strong>Servidor de Imagenes</strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="py-1 text-center container">
            <div class="row py-lg-2">
                <div class="col-lg-6 mx-auto fs-3">
                    <p><strong>Nombre de host:</strong> {{.HostName}}</p>
                </div>
            </div>
        </section>

        <div class="container-sm" style="max-width: 60%">
            <div class="container-sm">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {{range .RandomPics}}
                    <div class="col">
                        <div class="card shadow-sm p-1" style="background-color: #24242c">
                            <img src="data:image/jpeg;base64,{{.Data}}" class="card-img-top" alt="{{.Name}}">
                            <div class="card-body">
                                <p class="card-text text-white fs-6">{{.Name}}</p>
                            </div>
                        </div>
                    </div>
                    {{end}}
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 mx-3">
        <div class="container custom-rounded-container" style="background-color: #24242c;">
            <h4 class="text-white text-center pt-3">Computaci√≥n en la nube</h4>
            <p class="text-white text-center">Sebastian Burgos Puentes</p>
            <p class="text-white text-center pb-2">Septiembre de 2023</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
